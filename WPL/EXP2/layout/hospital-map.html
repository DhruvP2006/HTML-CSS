<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Hospital Map</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header style="text-align: center; margin-bottom: 20px;">
      <h1>Hospital Floor Plan</h1>
      <p>Click on the sections below to view details.</p>
    </header>

    <figure class="map-container">
      <img
        class="interactive-map"
        src="./../assests/hospital-layout.png"
        alt="Map of City General Hospital Ground Floor"
        usemap="#hospitalmap"
        /* Removed fixed width/height attributes to allow CSS to control size */
      />

      <map name="hospitalmap">
        <area
          shape="rect"
          coords="0,0,200,400"
          href="services.html"
          alt="Emergency Ward"
          title="Go to Emergency Services"
        />
        <area
          shape="rect"
          coords="400,0,600,400"
          href="doctors.html"
          alt="Pharmacy"
          title="View Pharmacy Information"
        />
      </map>

      <figcaption>
        Note: The left side of the map corresponds to Emergency, and the right
        side corresponds to the Pharmacy.
      </figcaption>
    </figure>

    <hr />

    <footer style="text-align: center;">
      <a href="navigation.html">Back to Navigation</a>
    </footer>
  </body>
</html>
