<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Appointment</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="form-container">
      <header>
        <h1>Book an Appointment</h1>
        <p>Please fill out the form below to request a consultation.</p>
      </header>

      <form action="/submit-appointment" method="POST">
        <div class="form-group">
          <label for="name">Patient Name:</label>
          <input
            type="text"
            id="name"
            name="patient_name"
            placeholder="John Doe"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="john@example.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">Contact Number:</label>
          <input
            type="tel"
            id="phone"
            name="contact_number"
            placeholder="(555) 000-0000"
            required
          />
        </div>

        <div class="form-group">
          <label for="dept">Select Department:</label>
          <select id="dept" name="department">
            <option value="" disabled selected>
              -- Choose a Department --
            </option>
            <option value="cardiology">Cardiology</option>
            <option value="neurology">Neurology</option>
            <option value="pediatrics">Pediatrics</option>
            <option value="orthopedics">Orthopedics</option>
            <option value="general">General Medicine</option>
          </select>
        </div>

        <fieldset>
          <legend>Gender</legend>
          <div class="radio-group">
            <label class="inline-label">
              <input type="radio" name="gender" value="male" /> Male
            </label>
            <label class="inline-label">
              <input type="radio" name="gender" value="female" /> Female
            </label>
            <label class="inline-label">
              <input type="radio" name="gender" value="other" /> Other
            </label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Current Symptoms (Select all that apply)</legend>
          <div class="checkbox-group">
            <label class="inline-label">
              <input type="checkbox" name="symptoms" value="fever" /> Fever
            </label>
            <label class="inline-label">
              <input type="checkbox" name="symptoms" value="cough" /> Cough
            </label>
            <label class="inline-label">
              <input type="checkbox" name="symptoms" value="fatigue" /> Fatigue
            </label>
            <label class="inline-label">
              <input type="checkbox" name="symptoms" value="pain" /> Body Pain
            </label>
          </div>
        </fieldset>

        <div class="button-group">
          <input type="submit" value="Confirm Appointment" />
          <input type="reset" value="Clear Form" />
        </div>
      </form>

      <hr />

      <footer>
        <a href="navigation.html">Back to Navigation</a>
      </footer>
    </div>
  </body>
</html>
