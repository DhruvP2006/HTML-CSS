<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Appointment</title>
  </head>
  <body>
    <h1>Book an Appointment</h1>
    <p>Please fill out the form below to request a consultation.</p>

    <form action="/submit-appointment" method="POST">
      <label for="name">Patient Name:</label><br />
      <input type="text" id="name" name="patient_name" required />
      <br /><br />

      <label for="email">Email Address:</label><br />
      <input type="email" id="email" name="email" required />
      <br /><br />

      <label for="phone">Contact Number:</label><br />
      <input type="tel" id="phone" name="contact_number" required />
      <br /><br />

      <label for="dept">Select Department:</label><br />
      <select id="dept" name="department">
        <option value="" disabled selected>-- Choose a Department --</option>
        <option value="cardiology">Cardiology</option>
        <option value="neurology">Neurology</option>
        <option value="pediatrics">Pediatrics</option>
        <option value="orthopedics">Orthopedics</option>
        <option value="general">General Medicine</option>
      </select>
      <br /><br />

      <fieldset>
        <legend>Gender</legend>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label><br />

        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label><br />

        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Other</label>
      </fieldset>
      <br />

      <fieldset>
        <legend>Current Symptoms (Select all that apply)</legend>
        <input type="checkbox" id="fever" name="symptoms" value="fever" />
        <label for="fever">Fever</label><br />

        <input type="checkbox" id="cough" name="symptoms" value="cough" />
        <label for="cough">Cough</label><br />

        <input type="checkbox" id="fatigue" name="symptoms" value="fatigue" />
        <label for="fatigue">Fatigue/Weakness</label><br />

        <input type="checkbox" id="pain" name="symptoms" value="pain" />
        <label for="pain">Body Pain</label>
      </fieldset>
      <br />

      <input type="submit" value="Confirm Appointment" />
      <input type="reset" value="Clear Form" />
    </form>

    <hr />

    <footer>
      <a href="navigation.html">Back to Navigation</a>
    </footer>
  </body>
</html>
